<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>数据可视化</title>
</head>
<body>
    <!-- 头部 -->
     <header>
        <h1>数据可视化</h1>
        <span class="showTime"></span>
     </header>
     <!-- 主体部分 -->
    <div class="mainbox">
        <div class="colum">
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化
                    <a href="javascript:;">2023</a>
                    <a href="javascript:;">2024</a>
                </h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼图-年龄分布</h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="colum">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123456</li>
                        <li>123456</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>总成绩</li>
                        <li>总成绩</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="colum">
            <div class="panel bar2">
                <h2>柱形图-主流语言占比</h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>折线图-播放量</h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>饼图-地区分布</h2>
                <div class="char"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/flexible.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/echarts.js"></script>
    <script src="./js/index-char.js"></script>
    <!-- 中国地图 -->
    <script src="./js/china.js"></script>
    <script src="./js/myMap.js"></script>
   
</body>
</html>
